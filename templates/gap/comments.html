{% extends 'base.html' %}
{% block body %}
    {% include 'gap/comment-card.html' %}

    {% for comment in comments %}
        <div class="card">
            <div class="card-header">
                {{ comment.author }}
            </div>
            <div class="card-body">

                <h6 class="card-text ">{{ comment.body }}</h6>
                <a href="#" class=""><i class="fa-regular fa-heart"></i></a>
                <span class="card-title">{{ comment.like_count }} likes</span>
            </div>
        </div>
    {% endfor %}

{% endblock %}
