{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <h3>Login</h3>
    <p>Do not have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Log in" class="btn btn-outline-primary">
    </form>
{% endblock %}
